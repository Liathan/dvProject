<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <!-- To manage incompatibility with older version of Internet Explorer / Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- To manage the text respect to the device of the user (mobile, tablet, pc, and so on) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greenhouse gasses in Europe</title>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Fira+Sans">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/init.js"></script>
</head>

<body>
    
    <header class="padding-header">
        <h1>Greenhouse gasses in Europe</h1>
        <h3>Andrea Marchi</h3>
    </header>
    <div id="ghg_map_Abs" class="chart"></div>
    <div name="mapDiv_Abs">
        <select id="selectQuarter_Abs"></select>
        <button id="playButton_Abs"><i class="fa fa-play" map="0"></i></button>
    </div>
    <div id="ghg_map_PC" class="chart"></div>
    <div name="mapDiv_PC">
        <select id="selectQuarter_PC"></select>
        <button id="playButton_PC" ><i class="fa fa-play" map="1"></i></button>
    </div>
    
    <script>
        years.forEach(function (el, i){
            d3.selectAll("select").append("option").html(el).attr("value", i)            
        });
    </script>
    <script src="js/ghg_map.js"></script>
</body>
</html>
